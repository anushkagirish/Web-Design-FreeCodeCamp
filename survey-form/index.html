

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <p><label id="name-label" for="name">Name:</label>
    <input placeholder="Enter your name" id="name" type="text" required></input></p>

    <p><label id="email-label" for="email">Email:</label>
    <input placeholder="Enter your email" id="email" type="email" required></input></p>

    <p><label id="number-label" for="number">Age(optional):</label>
    <input placeholder="Age" id="number" type="number" min="13" max="120"></input></p>

    <div class="centered-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
            <option>Select your current role</option>
            <option>Student</option>
            <option>Part Time Job</option>
            <option>Full Time Job</option>
        </select>
    </div>

    <div class="centered-group">
        <p><label for="radio">Would you recommend freeCodeCamp to a friend?</label></p>
        <input type="radio" name="recommend" value="definately">
        <label for="definately">Definitely</label><br>
        <input type="radio" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" name="recommend" value="not sure">
        <label for="not sure">Not sure</label><br>
    </div>

    <div class="centered-group">
        <p><label for="checkbox">What would you like to see improved? (Check all that apply)</label></p>
        <input type="checkbox" name="suggestions" value="frontend">
        <label for="frontend">Front-End Projects</label><br>
        <input type="checkbox" name="suggestions" value="backend">
        <label for="backend">Back-End Projects</label><br>
        <input type="checkbox" name="suggestions" value="datavisualization">
        <label for="datavisualization">Data Visualization</label><br>
        <input type="checkbox" name="suggestions" value="challenges">
        <label for="challenges">Challenges</label><br>
    </div>

    <p><label for="textbox">Any comments or suggestions?</label></p>
    <textarea id="textbox" ></textarea><br>

    <input type="submit" id="submit">



    
    
    </form>
    
</body>
</html>
